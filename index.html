<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Shop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>Books Shop</header>
    <main>
        <section id="formcontainer">
            <form action="" id="form">
                <fieldset>
                    <div>
                    <label for="name" id="bookname">Book Nmae</label>
                    <input type="text" id="name">
                    </div><br>
                    <div>
                    <label for="price">Book Price</label>
                    <select name="price" id="price">
                        <option value="100JD">100JD</option>
                        <option value="500JD">500JD</option>
                        <option value="1000JD">1000JD</option>
                    </select>
                    </div>
                    <br>
                    <input type="submit" id="button">
                </fieldset>
            </form>
        </section>
        <section id="tablecontainer">
            <table id="table">
                <tr>
                    <td>Book Name</td>
                    <td>price</td>
                    <td>Book Pages</td>
                </tr>
            </table>
        </section>
    </main>
    <footer>&copy;ASAC 2021</footer>
    <script src="js/app.js"></script>
    
</body>
</html>
